{% extends "base.html" %}

{% block content %}


        {% for post in posts %}
            <!-- Blog Post Content Column -->
                <!-- Blog Post -->

                <!-- Title -->
                <a href="{% url 'post-detail' post.slug %}"><h2>{{ post.title }}</h2></a>

                <!-- Author -->
                <p class="lead">
                    by <a href="#">{{ post.author }}</a>
                </p>

                <hr>

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date_posted }}</p>

                <hr>

                <!-- Preview Image -->
                <img class="img-responsive" src="http://placehold.it/730x300" alt="">

                <hr>

                <!-- Post Content -->
                <p>{{ post.content|truncatewords:80 }}</p>

                <hr>

                <!-- Blog Comments -->

                <!-- Comments Form -->
                <div class="card card-body">
                    <h4>Leave a Comment:</h4>
                    <form role="form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <hr>

        {% endfor %}




{% endblock %}
